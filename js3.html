<!doctype html>
<html>
	<head>
		<title>Learning JS</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<style>
		
		</style>
	</head>
	<body>
		
		<p>How are you doin'? (sad, happy)</p>
		<input id="mood" type="text" value="sad" />
		<button id="submitB">Submit</button>
		<hr>
		
		<p>How many fingers?</p>
		<input id="answer" />
		<button id="guessB">Guess</button>
		<div id="result">Result: </div>
		<hr>
		
		<div id="forResult"></div>
		<div id="forDrinks"></div>
		<div id="whileDrinks"></div>
		<hr>
		
		<input id="a" value="6" />
		<input id="b" value="4" />
		<button id="addB">Add</button>
		<div id="addR"></div>
		
		<script type="text/javascript">
			// @@@@@@@@@@@ IF @@@@@@@@@@@
			//var x=2
			//if (x==1) {
			//	alert("x is 1!");
			//} else {
			//	alert("x is not 1!");
			//}
			document.getElementById("submitB").onclick=function() {
				if (document.getElementById("mood").value=="sad") {
					alert("Cheer UP!!! Tomorrow will be even worse!!! :D");
				} else {
					alert("I hate you!");
				}
			}

			// @@@@@@@@@@@ IF - How many fingers game @@@@@@@@@@@
			var x=Math.random();
			x=6*x;
			x=Math.floor(x);
			document.getElementById("guessB").onclick=function() {
				if (document.getElementById("answer").value<x) {
					document.getElementById("result").innerHTML="Result: Too few";
				} else if (document.getElementById("answer").value>x) {
					document.getElementById("result").innerHTML="Result: Too many";
				} else {
					document.getElementById("result").innerHTML="Result: You win!!!";
					document.getElementById("guessB").disabled=true;
				}
			}
			
			// @@@@@@@@@@@ FOR @@@@@@@@@@@
			var x=0;
			for (var i=1; i<=5; i++) {
				x+=i;
			}
			document.getElementById("forResult").innerHTML="Result: "+x.toString();
			
			var drinksArray=["tea","cappuccino","pepsi"];
			var drinks="For/Drinks: ";
			for (var i=drinksArray.length-1; i>=0; i--) {
				drinks+=drinksArray[i]+" ";
			}
			document.getElementById("forDrinks").innerHTML=drinks;
			
			// @@@@@@@@@@@ WHILE @@@@@@@@@@@
			var wDrinks="";
			var k=0;
			while(k<drinksArray.length) {
				wDrinks+=drinksArray[k]+" ";
				k++;
			}
			document.getElementById("whileDrinks").innerHTML="While/Drinks: "+wDrinks;
			
			// @@@@@@@@@@@ FUNCTION @@@@@@@@@@@
			function adding(a, b) {
				return(a+b);
			}
			document.getElementById("addB").onclick=function() {
				var x=document.getElementById("a").value;
				var y=document.getElementById("b").value;
				var xyz=adding(parseInt(x), parseInt(y));
				document.getElementById("addR").innerHTML="Result: "+xyz.toString();
			}
		</script>
	</body>
</html>
