<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initialscale=1">
 <title>Bootstrap 101 Template</title>

 <!-- Bootstrap -->
 <link href="css/bootstrap.min.css" rel="stylesheet">
 <style>
	.large {
		font-size:300%;
		padding:5px;
		color: blue;
	}
	#div1 {
		background-color:blue;
	}
	#div2 {
		background-color:green;
	}
	#div3 {
		background-color:red;
	}
	.contentDiv {	
		height:1000px;
		font-size:300%;
	}
 </style>
 </head>
 <body data-spy="scroll" data-target=".navbar-collapse">
 <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="cntainer">
		<div class="navbar-header">
			<a href="" class="navbar-brand">My Website</a>
		
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#div1">Page 1</a></li>
				<li><a href="#div2">Page 2</a></li>
				<li><a href="#div3">Page 3</a></li>
			</ul>
		</div>
	</div>
 </div>
 <hr>
 <h1>Hello, world!</h1>
	<div class="container">
		<span class="glyphicon glyphicon-search large"></span>
		<span class="glyphicon glyphicon-magnet large"></span>
		<span class="glyphicon glyphicon-heart large"></span>
		<span class="glyphicon glyphicon-music large"></span>
		<span class="glyphicon glyphicon-heart-empty large"></span>
		<span class="glyphicon glyphicon-paperclip large"></span>
		<span class="glyphicon glyphicon-scissors large"></span>
		<span class="glyphicon glyphicon-cd large"></span>
		<div class="input-group">
			<span class="glyphicon glyphicon-paperclip input-group-addon"></span>
			<input class="form-control" type="text" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input class="form-control" type="text" />
		</div>
		<div class="input-group">
			<input class="form-control" type="text" />
			<span class="input-group-addon">.00</span>
		</div>
		<button type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-calendar"></span>
			Calendar
		</button>
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert">x</button>
			You've done it!
		</div>
		<br>
		<hr>
		<ul>
			<li class="list-group-item">
			<span class="glyphicon glyphicon-envelope"></span>
			Inbox
			<span class="badge">12</span></li>
			<li class="list-group-item">
			<span class="glyphicon glyphicon-check"></span>
			Sent items
			<span class="badge">4</span></li>
			<li class="list-group-item">
			<span class="glyphicon glyphicon-pencil"></span>
			Drafts
			<span class="badge">1</span></li>
			<li class="list-group-item">
			<span class="glyphicon glyphicon-trash"></span>
			Trash
			<span class="badge">3</span></li>
		</ul>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" 	aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style=		"width: 45%">
			<span class="sr-only">45% Complete</span>
			</div>
		</div>
	</div>
	<br>
	<hr>
	<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h4 class="modal-title">iwiwiwi</h4>
				</div>
				<div class="modal-header">
					Kotki są super!!!
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-success" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<hr>
	<button class="btn btn-success" data-toggle="modal" data-target="#mySmallModal">Launch Smaller Modal</button>
	<div class="modal" id="mySmallModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h4 class="modal-title">iwiwiwi</h4>
				</div>
				<div class="modal-header">
					Kotki są super!!!
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-success" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div id="div1" class="contentDiv">Soft kitty</div>
	<div id="div2" class="contentDiv">Warm kitty</div>
	<div id="div3" class="contentDiv">Little ball of fur</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/
	jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
