<!doctype html>
<html>
	<head>
		<title>Learning JQuery</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style>
			#circle {
				width:100px;
				height:100px;
				background-color:orange;
				border-radius:100px;
			}
			#animCirc {
				width:100px;
				height:100px;
				background-color:blue;
				border-radius:100px;
			}
			.square {
				width:100px;
				height:100px;
				background-color:red;
				margin-top:10px;
			}
		</style>
	</head>
	<body>
		<div id="jq"></div>
		<hr>
		
		<div id="resShape"></div>
		<p id="shapeClick">Waiting for click on any shape</p>
		<div id="circle"></div>
		<div class="square"></div>
		<div class="square"></div>
		<hr>
		
		<div id="ifrRes"></div>
		<iframe id="ifr" src="http://www.iwiwiwi.pl"></iframe>
		<hr>
		
		<p id="vanishT">This text will fade out after doing some magic!</p>
		<button id="vanishB">Do magic!</button>
		<button id="appearB">Reverse magic!</button>
		<div id="fadeStatus"></div>
		<hr>
		
		<div id="animCirc"></div>
		
		<script>
			if (typeof jQuery != "undefined") {
				$("#jq").html("JQuery defined");
			} else {
				$("#jq").html("JQuery undefined");
			}
			
			$("#circle").click(function() {
				$("#resShape").html("Circle clicked");
				$("#circle").html($("#circle").css("width", "400px"));
			});
			$(".square").click(function() {
				$("#resShape").html("Square clicked");
				
			});
			$("div").click(function() {
				$("#shapeClick").html("Shape clicked");
				//$(this).hide();
			});
			
			$("#ifr").hover(function() {
				$("#ifrRes").html($("iframe").attr("src"));
				//$("iframe").attr("src","https://www.google.com/doodles");
			});
			
			$("#vanishB").click(function() {
				$("#vanishT").fadeOut("2000");
			});
			$("#appearB").click(function() {
				$("#vanishT").fadeIn("slow", function() {
					$("#fadeStatus").html("Magic's over!");
				});
				
			});
			
			$("#animCirc").click(function() {
				$(this).animate({width:"400px",
								height:"50px",
								backgroundColor:"green",
								marginLeft:"100px"
								},2000);
			});
		</script>
	</body>
</html>
