<!doctype html>
<html>
	<head>
		<title>Learning JQuery</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="codePlayer.css">
	</head>
	<body>
	<div id="wrapper">
		<div id="menuBar">
			<p>CodePlayer</p>
			<ul id="toggles">
				<li class="toggle selected">HTML</li>
				<li class="toggle">CSS</li>
				<li class="toggle">JS</li>
				<li class="toggle selected" style="border:none">Result</li>
			</ul>
			<div id="buttonD"><button id="runB">Run</button></div>
		</div>
		<div class="clear"></div>
		<div class="codeContainer" id="HTMLContainer">
			<div class="codeLabel">HTML</div>
			<textarea id="htmlCode"><div id="test"></div></textarea>
		</div>
		<div class="codeContainer" id="CSSContainer">
			<div class="codeLabel">CSS</div>
			<textarea id="cssCode">html {background-color:red}</textarea>
		</div>
		<div class="codeContainer" id="JSContainer">
			<div class="codeLabel">JS</div>
			<textarea id="jsCode">document.getElementById("test").innerHTML="Kotki sÄ… fajne!";</textarea>
		</div>
		<div class="codeContainer" id="ResultContainer">
			<div class="codeLabel">Result</div>
			<iframe id="resultF"></iframe>
		</div>
	</div>
	<script type="text/javascript" src="codePlayer.js"></script>
	</body>
</html>
